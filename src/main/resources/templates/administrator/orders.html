<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<div th:replace="~{administrator/template_admin.html :: header}" class="container-header"></div>

	<header th:replace="layout/layout :: header"></header>

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Orders</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Orders</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <p>Total ordenes: <span th:text="${orders.size()}"></span></p>
                <tr>
                  <th scope="col">Order Number</th>
                  <th scope="col">Date</th>
                  <th scope="col">Total</th>
                  <th scope="col">Action</th>
                </tr>
                
              </thead>
			<tbody>
			
				<tr th:each="orden:${orders}">
					<td th:text="${orden.number}"></td>
					<td th:text="${orden.datecreate}"></td>
					<td th:text="${orden.total}"></td>
					   <td><a th:href="@{/administrator/detailorder/{id} (id=${orden.id})}" class="btn btn-success">View Detail</a></td>

			
				</tr>
			
			</tbody>
			</table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
    

 <footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
