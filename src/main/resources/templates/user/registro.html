<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head>

<head th:replace="layout/layout :: head"></head>

<body>



	<header th:replace="layout/layout :: header"></header>
  

<body>


 <!-- Page Content -->
  <div class="container">

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <div class="card-body">
            <h2>Register</h2>

          </div>
        </div>
      </div>
    </div>
    <form th:action="@{/user/save}" method="post">
      <div class="form-group">
        <label for="nombres"Name:</label> <input type="text"
          class="form-control" id="username1" name="username" required
          placeholder="Enter your name" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="email">Email:</label> <input type="email"
          class="form-control" id="email" name="email" required
          placeholder="Enter your email address" autocomplete="off">
      </div>



      <div class="form-group">
        <label for="pwd">Password</label> <input type="PASSWORD"
          class="form-control" id="password" name="password" required placeholder="Enter your password" autocomplete="off">
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>

  </div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
