<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>



<head th:replace="layout/layout :: head"></head>

<body>

	<div th:insert="~{user/template_user.html::header-user}" sec:authorize="hasRole('ROLE_USER')"></div>
	

	<header th:replace="layout/layout :: header"></header>



    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Details</small>
      </h1>

      <ol class="breadcrumb">
      	
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/shopping}">Shopping</a></li>
        <li class="breadcrumb-item active">Shopping Details</li>
      </ol>
 
      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Quantity</th>
                  <th scope="col">Product</th>                  
                  <th scope="col">Price</th>
                  <th scope="col">Total</th>                  
                </tr>
              </thead>
              <tbody>
                <tr th:each="detail:${details}">
                  <td th:text="${detail.quantity}"></td>
                  <td th:text="${detail.name}"></td>
                  <td th:text="${detail.price}"></td>
                  <td th:text="${detail.total}" ></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
	<a th:href="@{/shopping}" class="btn btn-light btn-xs" style="margin-top: 10px;">&laquo; Return</a>
  </div>
  <!-- /.container -->

  <!-- Footer -->
 <footer th:replace="layout/layout :: footer"></footer>



</body>

</html>
